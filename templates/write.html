<!DOCTYPE html>
<html lang="en">

<head>
    <title>write page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li>접속자 : <strong>{{logininfo}}</strong> 님</li>
                </ul>
            </nav>
            <h3 class="text-muted">게시판 글작성</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/write">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Write Your Post</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12" for="txtTitle">Title</label>
                        <div class="col-md-12">
                            <input id="txtTitle" name="title" type="text" placeholder="제목을 입력하세요." class="form-control input-md", autofocus required><!--required : 공백입력시 경고-->
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-12" for="txtPost">Post</label>
                        <div class="col-md-12">
                            <textarea class="form-control" id="txtPost" name="content" placeholder="내용을 입력하세요." style="height:260px;" required></textarea>
                        </div>
                    </div>
                    <!-- uplaod Image -->
                    <div class="form-group">
                        <label class="col-md-12" for="txtPost">Upload</label>
                        <form id="FILE_FORM" method="POST" enctype="multipart/form-data" action="/imageUpload">
                            <input type="file" id="file" name="file" accept="image/png, image/jpeg">
                            <a class="ui-shadow ui-btn ui-corner-all" href="javascript:uploadFile();">이미지 올리기</a>
                        </form>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="singlebutton"></label>
                        <div class="col-md-12">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="작성하기" >
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
<script>
    function uploadFile(){

        var form = $('#FILE_FORM')[0];
        var formData = new FormData(form);
        formData.append("file", $("#file")[0].files[0]);

        check_file = $("#file")[0].files[0].name;

        if (String(check_file) == 'undefined')
            alert('파일을 선택해주세요');
        else
            $.ajax({
                url: '/imageUpload',
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false,
                data: formData,
                type: "POST",
                success: function(result){
                    alert(check_file +" 업로드 성공!!");
                }
        });
    }

</script>


</html>
