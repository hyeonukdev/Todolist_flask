<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

		<title>Admin page</title>
	</head>
	<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
		<!--LOGO-->
		<a class="navbar-brand" href="/">HOME</a>
		<!--Links-->
		<div class="container-fluid full-width">
		<ul class="nav navbar-nav">
		<li class="nav-item active">
			<a class="nav-link" href="/post">Post</a>
		</li>
		</ul>
		</div>
	</nav>
	</div>

	<div class="container">
	<br><h1><strong><a style="color:#110957;">USER</a></strong></h1>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>번호</th>
			<th>아이디</th>
			<th>이름</th>
			<th>최근로그인</th>
			<th>권한</th>
			<th>권한변경</th>
			<th>삭제</th>
		</tr>
		</thead>

		<tbody>
		{% for user in user_data %}
		<tr>
			<td>{{user['id']}}</td>
			<td>{{user['user_id']}}</a></td>
			<td>{{user['user_name']}}</td>
			<td>{{user['recent_login']}}</td>
			<td>{{user['authority']}}</td>
			<td><a href="/admin/authority/{{user['id']}}" class="card-link">권한변경</a></td>
			<td><a href="/admin/delete/{{user['id']}}" class="card-link">삭제하기</a></td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
	</div>
	</body>
</html>
